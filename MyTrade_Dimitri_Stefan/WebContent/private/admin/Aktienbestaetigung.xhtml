<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<link rel="stylesheet" type="text/css" href="../../css/style.css"
	title="Standard" />
<title>Aktien erfassen</title>
</head>
<body>
	<p:tabView>
		<p:tab title="Administration">
		<p:outputLabel  value="Aktienerfassen"  style="font-size:30px"/>
		<h:form>
			<h:panelGrid>
				<h:outputLabel for="fieldName" value="Name" />
				<h:outputLabel id="fieldName" value="#{aktienFormBean.name}" />

				<h:outputLabel for="fieldKuerzel" value="Kürzel" />
				<h:outputLabel id="fieldKuerzel" value="#{aktienFormBean.kuerzel}" />

				<h:outputLabel for="fieldPreis" value="Normalpreis (CHF)" />
				<h:outputLabel id="fieldPreis" value="#{aktienFormBean.nominalpreis}" />

				<h:outputLabel for="fieldDividende" value="Dividende" />
				<h:outputLabel id="fieldDividende" value="#{aktienFormBean.dividende}" />

				<h:outputLabel for="fieldAnzahl" value="Stückanzahl" />
				<h:outputLabel id="fieldAnzahl" value="#{aktienFormBean.anzahl}" />
			</h:panelGrid>

			<h:commandButton value="Zurück" action="#{aktienFormBean.back2}" ajax="false" />
			<h:commandButton value="Speichern" action="#{aktienFormBean.save}" ajax="false" />

		</h:form>
		</p:tab>

		<p:tab title="Username?">
			<h:form>
				<p>Wollen Sie sich abmelden?</p>
				<p:commandButton value="Ja!" action="#{loginFormBean.logout}" />
			</h:form>
		</p:tab>
	</p:tabView>
</body>
</html>
