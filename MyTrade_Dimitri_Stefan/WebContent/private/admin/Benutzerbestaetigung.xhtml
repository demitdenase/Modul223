<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Benutzer erfassen</title>
</head>
<body>

<p:tabView>
		<p:tab title="Administration">
		<p:outputLabel  value="Benutzer erfassen"  style="font-size:30px"/>
		<h:form>
			<h:panelGrid>
				<h:outputLabel for="fieldName" value="Name" />
				<h:outputLabel id="fieldName" value="#{benutzerFormBean.name}" />

				<h:outputLabel for="fieldKuerzel" value="Vorname" />
				<h:outputLabel id="fieldKuerzel" value="#{benutzerFormBean.vorname}" />

				<h:outputLabel for="fieldPreis" value="Login" />
				<h:outputLabel id="fieldPreis" value="#{benutzerFormBean.login}" />

				<h:outputLabel for="fieldDividende" value="Passwort" />
				<h:outputLabel id="fieldDividende" value="#{benutzerFormBean.passwort}" />

				<h:outputLabel for="fieldAnzahl" value="Rolle" />
				<h:outputLabel id="fieldAnzahl" value="#{benutzerFormBean.rolle}" />
			</h:panelGrid>

			<h:commandButton value="ZurÃ¼ck" action="#{benutzerFormBean.back2}" ajax="false" />
			<h:commandButton value="Speichern" action="#{benutzerFormBean.saveUser}" ajax="false" />

		</h:form>
		</p:tab>

		<p:tab title="Username?">
			<h:form>
				<p>Wollen Sie sich abmelden?</p>
				<p:commandButton value="Ja!" action="#{loginFormBean.logout}" />
			</h:form>
		</p:tab>
	</p:tabView>

		
</body>
</html>
