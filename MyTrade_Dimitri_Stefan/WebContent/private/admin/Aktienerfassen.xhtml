<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Aktie erfassen</title>
</h:head>
<body>
	<p:tabView>
		<p:tab title="Administration">
		<p:outputLabel  value="Aktien erfassen"  style="font-size:30px"/>
		<h:form>
			<h:panelGrid id="grid" columns="2" cellpadding="5">
					
					<h:outputLabel for="fieldName" value="Name" style="font-weight:bold" />
					<p:inputText id="fieldName" value="#{aktienFormBean.name}">
						<f:validateLength minimum="3" maximum="20" />
						<f:validateRegex pattern="[a-zA-Z]*" />
					</p:inputText>

					<h:outputLabel for="fieldKuerzel" value="K端rzel" style="font-weight:bold"/>
					<p:inputText id="fieldKuerzel" value="#{aktienFormBean.kuerzel}" label="K端rzel">
						<f:validateLength minimum="4" maximum="4" />
						<f:validateRegex pattern="[a-zA-Z]*" />
					</p:inputText>

					<h:outputLabel for="fieldPreis" value="Normalpreis (CHF)" style="font-weight:bold" />
					<p:inputText id="fieldPreis" value="#{aktienFormBean.nominalpreis}">
						<f:validateDoubleRange minimum="0.0" maximum="1000000.0" />
					</p:inputText>

					<h:outputLabel for="fieldDividende" value="Dividende" style="font-weight:bold"/>
					<p:inputText id="fieldDividende"
						value="#{aktienFormBean.dividende}">
						<f:validateDoubleRange minimum="0.0" maximum="50.0" />
					</p:inputText>

					<h:outputLabel for="fieldAnzahl" value="St端ckanzahl" style="font-weight:bold"/>
					<p:inputText id="fieldAnzahl" value="#{aktienFormBean.anzahl}">
						<f:validateLongRange minimum="1" maximum="100" />
					</p:inputText>

			</h:panelGrid>
			
				<p:commandButton value="Zur端ck" action="#{aktienFormBean.back}"
					ajax="false" />
				<p:commandButton value="OK" action="#{aktienFormBean.next}"
					ajax="false" />
				
				<p:messages for="fieldName" style="color:red;margin:8px;" />
				<p:messages for="fieldKuerzel" style="color:red;margin:8px;" />
				<p:messages for="fieldPreis" style="color:red;margin:8px;" />
				<p:messages for="fieldDividende" style="color:red;margin:8px;" />
				<p:messages for="fieldAnzahl" style="color:red;margin:8px;" />
				
			</h:form>
		</p:tab>

		<p:tab title="Username?">
			<h:form>
				<p>Wollen Sie sich abmelden?</p>
				<p:commandButton value="Ja!" action="#{loginFormBean.logout}" />
			</h:form>
		</p:tab>
	</p:tabView>

</body>
</html>
