<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta charset="UTF-8" />
		<title>Dividende Ausschütten</title>
	</h:head>
	<body>
	<p:tabView>
		<p:tab title="Administration">
			<h:form>
				<p>
					Wollen Sie die Dividenden wirklich ausschütten?
					<p:commandButton value="Zurück" action="adminUebersicht?faces-redirect=true" />
					<p:commandButton value="Ja!" action="#{dividendenFormBean.ausschuetten}" />
				</p>
			</h:form>
		</p:tab>
		
		<p:tab title="#{loginFormBean.username}">
			<h:form>
				<p>
					Wollen Sie sich abmelden?
					<p:commandButton value="Ja!" action="#{loginFormBean.logout}" />
				</p>
			</h:form>
		</p:tab>
	</p:tabView>
	</body>
</ui:composition>
