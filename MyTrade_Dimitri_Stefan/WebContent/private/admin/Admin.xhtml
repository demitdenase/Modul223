<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Übersicht Admin</title>
</h:head>
<body>
	<p:tabView>
		<p:tab title="Administration">
			<h:panelGrid columns="1" cellpadding="10">
				<h:link value="Aktie erfassen" outcome="Aktienerfassen" />
				<h:link value="Benutzer erfassen" outcome="Benutzererfassen"/>
				<h:link value="Dividende ausschütten" outcome="Dividendeausschuetten"/>
				
			</h:panelGrid>
		</p:tab>
		
		
		<p:tab title="#{loginFormBean.benutzername}">
			<h:form>
				<p>
					Wollen Sie sich abmelden?
					<p:commandButton value="Ja!" action="#{loginFormBean.logout}" />
				</p>
			</h:form>
		</p:tab>
	</p:tabView>

</body>
</html>
