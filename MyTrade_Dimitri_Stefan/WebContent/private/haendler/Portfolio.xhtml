<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Mein Portfolio</title>
</h:head>

<h:body>
	<div>
		<h:form>

			<h:outputLabel value="Aktueller Kontostand: " />
			<h:outputText value="#{meinPortfolioBean.konto}" />
			<p:dataTable value="#{meinPortfolioBean.list}" var="aktie"
				styleClass="order-table" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">

				<p:column>
					<f:facet name="header">Symbol</f:facet>
    				#{aktie.aktie.symbol}
    			</p:column>

				<p:column>
					<f:facet name="header">Aktien</f:facet>
    				#{aktie.aktie.name}
    			</p:column>

				<p:column>
					<f:facet name="header">Anzahl</f:facet>
    				#{aktie.aktie.menge}
    			</p:column>

				<p:column>
					<f:facet name="header">Letzte Dividende (CHF)</f:facet>
    				#{aktie.aktie.dividend}
    			</p:column>

				<p:column>
					<h:commandLink value="verkaufen"
						action="#{auftragErfassenBean.verkaufen}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</div>
</h:body>

</html>
