<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<!-- author: murrid
	 date: 17.05.2016 -->
	<meta charset="UTF-8" />
	<title>Login</title>
</h:head>

<body>
<h1>Login</h1>
	<h:form method="POST">

		<p:panel header="My Trade">
 
        <h:panelGrid id="grid" columns="4" cellpadding="5">
            <h:outputLabel for="username" value="Benutzername" style="font-weight:bold"/>                    
            <p:inputText id="username" value="#{loginBean.benutzername}" required="true"  label="Benutzername"/>
            <p:message for="username" />
            <!-- <h:outputText value="#{validationView.text}" /> -->
 
            <h:outputLabel for="password" value="Passwort" style="font-weight:bold"/>                    
            <p:inputText id="password" value="#{loginBean.passwortHash}" required="true" label="Passwort"/>
            <p:message for="password" />
            <!-- <h:outputText value="#{validationView.text}" /> -->
 
            
        </h:panelGrid>
 
       <p:commandButton value="OK" ajax="false" validateClient="true" style="margin-left:282px" action="#{loginBean.validate}"/>
    </p:panel>
	</h:form>


</body>
</html>
