<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Mein Portfolio</title>
</h:head>

<h:body>
	<h:form>
		<p:growl id="messages" />
		<p:menubar>
			<p:menuitem value="Mein Portfolio"
				url="/faces/haendler/Portfolio.xhtml?" />
			<p:menuitem value="Offene AuftrÃ¤ge"
				url="/faces/haendler/Auftraege.xhtml" />
			<p:menuitem value="Administration" url="/faces/admin/Admin.xhtml" />
			<p:menuitem value="#{homeBean.fullname}" disabled="true" />

		</p:menubar>
	</h:form>

	<div id="inhaltBox">
		<h:form>

			<h:outputLabel value="Aktueller Kontostand: " />
			<h:outputText value="#{meinPortfolioBean.kontostand}" />
			<p:dataTable value="#{homeBean.u.aktien}" var="aktie"
				styleClass="order-table" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">

				<p:column>
					<f:facet name="header">Symbol</f:facet>
    				#{aktie.symbol}
    			</p:column>

				<p:column>
					<f:facet name="header">Aktien</f:facet>
    				#{aktie.name}
    			</p:column>

				<p:column>
					<f:facet name="header">Anzahl</f:facet>
    				#{aktie.menge}
    			</p:column>

				<p:column>
					<f:facet name="header">Letzte Dividende (CHF)</f:facet>
    				#{aktie.dividend}
    			</p:column>

				<p:column>
					<h:commandLink value="verkaufen"
						action="${auftragErfassenBean.verkaufen(aktie)}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</div>
</h:body>

</html>
