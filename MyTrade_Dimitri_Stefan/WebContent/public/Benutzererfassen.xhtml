<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Übersicht Admin</title>
</h:head>
<body>
	<p:tabView>
	
		<p:tab title="Administration">
		
		<p:outputLabel  value="Benutzererfassen"  style="font-size:30px"/>
	<div id="inhaltBox">

		<h:form>
			<h:panelGrid id="grid" columns="2" cellpadding="5">
				<p:outputLabel for="fieldName" value="Name" style="font-weight:bold"/>
				<p:inputText id="fieldName" value="#{benutzerFormBean.name}"  />

				<p:outputLabel for="fieldVorname" value="Vorname" style="font-weight:bold"/>
				<p:inputText id="fieldVorname" value="#{benutzerFormBean.vorname}" />

				<p:outputLabel for="fieldLogin" value="Login" style="font-weight:bold"/>
				<p:inputText id="fieldLogin" value="#{benutzerFormBean.login}" />

			</h:panelGrid>

			<p:commandButton value="Zurück" action="#{benutzerFormBean.back}" ajax="false" />
			<p:commandButton value="Weiter" action="#{benutzerFormBean.next}" ajax="false" />
		</h:form>
		
			<p:messages for="fieldName" style="color:red;margin:8px;" />
			<p:messages for="fieldVorname" style="color:red;margin:8px;" />
			<p:messages for="fieldLogin" style="color:red;margin:8px;" />

		</div>
		</p:tab>

		<p:tab title="Username?" >
			<h:form>
				<p>HOIHOI</p>
			</h:form>
		</p:tab>
	</p:tabView>

</body>
</html>
